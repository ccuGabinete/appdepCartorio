<div class="alerta" *ngIf="loadingCampos === 2">
  <span>Erro: há campos sem preenchimento</span>
</div>

<div class="alerta" *ngIf="loadingCampos === 3">
  <span>Sucesso: dados salvos</span>
</div>

<div class="alerta" *ngIf="loadingCampos === 4">
  <span>Erro: verifique sua conexão</span>
</div>

<div class="alerta" *ngIf="loadingCampos === 5">
  <span>Erro: acesso não autorizado</span>
</div>

<div class="alerta" *ngIf="loadingCampos === 6">
  <span>Erro: senha ou usuário invalido</span>
</div>

<div class="alerta" *ngIf="loadingCampos === 7">
  <span>Número do processo copiado para área de transferência</span>
</div>

<div class="alerta" *ngIf="loadingCampos === 8">
  <span>Erro: verifique o código informado</span>
</div>
